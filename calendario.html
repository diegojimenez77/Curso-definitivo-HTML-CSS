<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            display: flex;
            place-content: center;
            padding: 20px;
        }
        .calendario{
            display: flex;
            place-content: center;
            padding: 20px;
        }
    </style>
    <title>Calendario</title>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="hora">
                <span>Hora</span>
                <input type="time" id="hora" name="hora">
            </label>
        </form>
        <form action="">
            <label for="dia">
                <span>Dia</span>
                <input type="date" id="dia" name="dia">
            </label>
        </form>
        <form action="">
            <label for="semana">
                <span>Semana</span>
                <input type="week" id="semana" name="semana">
            </label>
        </form>
        <form action="">
            <label for="mes">
                <span>Mes</span>
                <input type="month" id="mes" name="mes">
            </label>
            <input type="submit">
        </form>
    </div>
    <div class="calendario">
        <form action="">
            <label for="Calendario">
                <span>Calendario</span>
                <input type="datetime-local" id="calendario" name="calendario">
            </label>
            <input type="submit">
        </form>
    </div>
</body>
</html>
