<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <main>
        <span>Forma NO ideal - No permite ingresar texto</span>
        <select name="cursos" id="">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML5">HTML 5</option>
            <option value="CSS3">CSS 3</option>
            <option value="Web Standards">Web Standards</option>
        </select>
    </main>
    <div>
        <span>Forma Ideal - Si permite ingresar texto y filtrar</span>
        <input list="cursos">
        <datalist id="cursos">
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web Standards"></option>
        </datalist>
    </div>
</body>
</html>
